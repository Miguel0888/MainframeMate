name: Release Workflow

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Extract version and bump
        id: bump
        run: |
          version=$(grep '^version' build.gradle | sed 's/[^0-9.]//g')
          echo "Current version: $version"
          new_version=$(echo $version | awk -F. '{$NF+=1; OFS="."; print}')
          echo "new_version=$new_version" >> $GITHUB_ENV
          sed -i "s/version *= *[\"'].*[\"']/version = '$new_version'/" build.gradle
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build.gradle
          git commit -m "Bump version to $new_version"
          git push origin master

      - name: Build
        run: ./gradlew clean build -Prelease=true

      - name: Create tag
        run: |
          git tag "v${{ env.new_version }}"
          git push origin "v${{ env.new_version }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ env.new_version }}"
          release_name: "Release v${{ env.new_version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Upload JAR
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/$(ls build/libs | grep '.jar$' | head -n 1)
          asset_name: MainframeMate-${{ env.new_version }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
