plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'application'
}

repositories {
    mavenCentral()
}

def javaToolsJar = file("${System.getenv('JAVA_HOME')}/lib/tools.jar")

dependencies {
    implementation project(':core')

    // FTP
    implementation 'commons-net:commons-net:3.9.0'

    // JSON
    implementation 'com.google.code.gson:gson:2.10.1'

    // Windows Key Store
    implementation 'net.java.dev.jna:jna:5.13.0'
    implementation 'net.java.dev.jna:jna-platform:5.13.0'

    // Excel
    implementation 'org.apache.poi:poi:5.2.3'
    implementation 'org.apache.poi:poi-ooxml:5.2.3'

    // GUI (RSyntaxTextArea)
    implementation 'com.fifesoft:rsyntaxtextarea:3.3.3'

    // Pretty Print
    implementation 'com.google.googlejavaformat:google-java-format:1.7'

    // REST (AI)
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'

    // tools.jar f체r JavaCompiler (nur Java 8, ab Java 9 JShell verwenden!)
    implementation files(javaToolsJar)

    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    // Eigene Plugins lokal zur Laufzeit verf체gbar machen
    runtimeOnly project(':plugins:excelimport') // weitere Plugins kannst du hier erg채nzen
}

application {
    mainClass = 'de.bund.zrb.Main'
}

test {
    useJUnitPlatform()
}

tasks.named('build') {
    dependsOn ':plugins:excelimport:copyToAppPlugins'

    if (!javaToolsJar.exists()) {
        throw new GradleException("tools.jar nicht gefunden! Stelle sicher, dass JAVA_HOME auf ein Java 8 JDK zeigt.")
    }
}

shadowJar {
    // Enth채lt auch manuell eingebundene JARs wie tools.jar
    mergeServiceFiles() // optional, falls Services betroffen sind
}

